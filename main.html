<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문서의 문자 인코딩 설정 (UTF-8) -->
    <meta charset="UTF-8">
    <!-- 문서의 뷰포트 설정 (모바일 장치에서의 초기 스케일 설정) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서의 제목 설정 -->
    <title>세종대학교 주변 카페 추천</title>
    <!-- Google Fonts에서 Do Hyeon 폰트를 불러오기 위한 링크 -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <!-- 내부 스타일 시트 -->
    <style>
        /* 전체 페이지의 기본 스타일 설정 */
        body {
            font-family: 'Do Hyeon', sans-serif; /* 폰트 설정 */
            margin: 0;
            padding: 0;
            background-color: #c2b4d6; /* 배경 색상 설정 */
        }
        /* 배너 영역 스타일 설정 */
        .banner {
            background-color: #e5e5e5;
            color: #354649;
            text-align: center; /* 텍스트 중앙 정렬 */
            padding: 20px;
            font-size: 24px;
            cursor: pointer; /* 클릭 가능하게 설정 */
        }
        /* 메뉴 영역 스타일 설정 */
        .menu {
            display: flex; /* 플렉스 박스 레이아웃 사용 */
            justify-content: center; /* 메뉴 버튼들을 중앙 정렬 */
            padding: 10px;
            background-color: #f7f7f7;
        }
        /* 메뉴 버튼 스타일 설정 */
        .menu button {
            background-color: #354649;
            color: white;
            border: none; /* 테두리 없애기 */
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer; /* 클릭 가능하게 설정 */
            font-size: 16px;
            border-radius: 5px; /* 둥근 모서리 */
            transition: background-color 0.3s; /* 배경 색상 전환 효과 */
            font-family: 'Do Hyeon', sans-serif;
        }
        /* 메뉴 버튼 호버 효과 */
        .menu button:hover {
            background-color: #6d6d6d;
        }
        /* 콘텐츠 영역 스타일 설정 */
        .content {
            text-align: center;
            padding: 20px;
        }
        /* 갤러리 영역 스타일 설정 */
        .gallery {
            display: flex; /* 플렉스 박스 레이아웃 사용 */
            flex-wrap: wrap; /* 여러 줄로 아이템을 감싸기 */
            justify-content: space-around; /* 아이템 간격을 고르게 분배 */
            padding: 20px;
            gap: 10px; /* 이미지 간 간격을 일정하게 유지 */
        }
        /* 갤러리 내 링크 스타일 설정 */
        .gallery a {
            flex: 1 1 200px; /* 기본 너비를 200px로 설정, 공간이 부족할 경우 줄어들 수 있음 */
            max-width: 200px; /* 최대 너비를 200px로 설정 */
            box-sizing: border-box;
            padding: 10px;
            position: relative;
            text-decoration: none; /* 링크의 밑줄 없애기 */
            color: inherit; /* 부모 요소의 색상 상속 */
        }
        /* 갤러리 내 이미지 스타일 설정 */
        .gallery img {
            width: 100%; /* 부모 요소의 너비에 맞게 조정 */
            height: 200px; /* 고정 높이 */
            border-radius: 10px; /* 둥근 모서리 */
            object-fit: cover; /* 이미지가 고정 크기에 맞게 조정됨 */
            transition: transform 0.2s; /* 변환 효과 */
        }
        /* 갤러리 이미지 호버 효과 */
        .gallery a:hover img {
            transform: scale(1.05); /* 이미지 확대 효과 */
        }
        /* 갤러리 내 카페 이름 스타일 설정 */
        .gallery .cafe-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
            color: white;
            padding: 5px 10px;
            border-radius: 5px; /* 둥근 모서리 */
            font-size: 16px;
        }
        
        /* 미디어 쿼리를 통한 반응형 디자인 설정 */
        @media (max-width: 1200px) {
            .gallery a {
                flex: 1 1 45%; /* 화면이 작아질 경우 너비를 45%로 설정 */
            }
        }
        @media (max-width: 768px) {
            .gallery a {
                flex: 1 1 100%; /* 화면이 더 작아질 경우 너비를 100%로 설정 */
            }
        }
    </style>
</head>

        // 초기 메인 페이지 설정 함수
        function showMainPage() {
            const content = document.getElementById('content');
            content.innerHTML = '<p>광진구에는 다양한 분위기와 매력을 가진 카페들이 많이 있습니다.<br>선정한 카페는 모두 학교에서 30분 이내에 갈 수 있는 위치에 있습니다.<br> 상단의 메뉴를 클릭하여 각 카페의 소개와 이미지를 확인해보세요!</p>';

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // 갤러리 초기화
        }

        // 페이지 별 카페 리스트를 보여주는 함수
        function showPage(page, category) {
            const content = document.getElementById('content');
            content.innerHTML = `<p>${category}를 소개합니다.</p>`;

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // 갤러리 초기화

            const start = (page - 1) * 4;
            const end = start + 4;
            const cafesToShow = cafes.slice(start, end);

            cafesToShow.forEach(cafe => {
                const cafeElement = document.createElement('a');
                cafeElement.href = cafe.href;

                const cafeImg = document.createElement('img');
                cafeImg.src = cafe.img;
                cafeImg.alt = cafe.name;

                const cafeName = document.createElement('div');
                cafeName.className = 'cafe-name';
                cafeName.innerText = cafe.name;

                cafeElement.appendChild(cafeImg);
                cafeElement.appendChild(cafeName);

                gallery.appendChild(cafeElement);
            });
        }

        // 초기 페이지 설정
        showMainPage();
