<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 연필</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Do Hyeon', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c2b4d6; /* 배경 색상 설정 */
        }
        .banner {
            background-color: #e5e5e5;
            color: #354649;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="banner">카페 연필</div>
    <div class="content">
        <h2>카페 연필 소개</h2>
        <p>여기는 카페 1에 대한 간단한 소개글이 들어갈 자리입니다.</p>
        <img src="../cafe1.jpg" alt="Cafe 1">
    </div>

</html>
