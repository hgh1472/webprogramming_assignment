<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문서의 문자 인코딩 및 뷰포트 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서의 제목 설정 -->
    <title>체리커피</title>
    <!-- Google Fonts에서 Do Hyeon 폰트 불러오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <!-- 내부 스타일 시트 -->
    <style>
        /* 전체 페이지의 기본 스타일 설정 */
        body {
            font-family: 'Do Hyeon', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c2b4d6; /* 배경 색상 설정 */
        }
        /* 배너 영역 스타일 설정 */
        .banner {
            background-color: #e5e5e5;
            color: #354649;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        /* 콘텐츠 영역 스타일 설정 */
        .content {
            text-align: center;
            padding: 20px;
        }
        /* 콘텐츠 내 이미지 스타일 설정 */
        .content img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px;
        }
        /* 지도 컨테이너 내 iframe 스타일 설정 */
        .map-container iframe {
            min-height: 300px;
            max-width: 500px;
            width: 100%;
            height: 100%;
            border: 0;
        }
        /* 버튼 컨테이너 스타일 설정 */
        .button-container {
            text-align: center;
            margin: 20px;
        }
        /* 버튼 스타일 설정 */
        .button-container button {
            background-color: #354649;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Do Hyeon', sans-serif;
        }
        /* 버튼 호버 효과 */
        .button-container button:hover {
            background-color: #6d6d6d;
        }
        /* 링크 컨테이너 스타일 설정 */
        .link-container {
            text-align: center;
            margin: 20px;
        }
        /* 링크 스타일 설정 */
        .link-container a {
            background-color: #354649;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        /* 링크 호버 효과 */
        .link-container a:hover {
            background-color: #6d6d6d;
        }
    </style>
</head>
<body>
    <!-- 페이지 배너 -->
    <div class="banner" onclick="location.href='../../main.html'">세종대학교 주변 카페 추천</div>
    <!-- 페이지 콘텐츠 -->
    <div class="content">
        <!-- 카페 연필 소개글 -->
        <h2>체리커피 소개</h2>
        <p>여기는 체리커피에 대한 간단한 소개글이 들어갈 자리입니다.</p>
        <!-- 카페 이미지 -->
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20221218_111%2F1671346585833osUBG_JPEG%2FIMG_6606.jpeg" alt="Cafe 1 Image 1">
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20221218_292%2F1671346589537K2m98_JPEG%2FIMG_6615.jpeg" alt="Cafe 1 Image 2">
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20221218_129%2F1671346578190IUgUm_JPEG%2FIMG_6581.jpeg" alt="Cafe 1 Image 3">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDAzMjFfMTgw%2FMDAxNzExMDIwNTc5Njc4.MqUYJICl46t_5MdlbjjFjXL230g46pHnGncK-vfpiwsg.XZTscF6qTFsqb3egJZonK1yI0FO2KisQuM1hLdUCAAMg.JPEG%2FR0007386.JPG" alt="Cafe 1 Image 4">

        <!-- 네이버 지도 및 인스타그램 링크 -->
        <div class="link-container">
            <a href="https://naver.me/5Tv3Otz1" target="_blank">네이버 지도</a>
            <a href="https://www.instagram.com/cherrycoffee_seoul/" target="_blank">인스타그램</a>
        </div>

        <!-- 지도 삽입 -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.995058857274!2d127.07870350000002!3d37.555180200000024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x356317b430fc77e7%3A0x18d8073dce14988d!2z7LK066as7Luk7ZS8!5e0!3m2!1sko!2skr!4v1717034661960!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
        <!-- 목록으로 돌아가기 버튼 -->
        <div class="button-container">
            <button onclick="location.href='../../main.html?function=showPage&page=1&category=분위기가 좋은 카페'">목록으로 돌아가기</button>
        </div>
    </div>
</body>
</html>
