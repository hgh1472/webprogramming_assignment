<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문서의 문자 인코딩 및 뷰포트 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서의 제목 설정 -->
    <title>솔티드</title>
    <!-- Google Fonts에서 Do Hyeon 폰트 불러오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <!-- 내부 스타일 시트 -->
    <style>
        /* 전체 페이지의 기본 스타일 설정 */
        body {
            font-family: 'Do Hyeon', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c2b4d6; /* 배경 색상 설정 */
        }
        /* 배너 영역 스타일 설정 */
        .banner {
            background-color: #e5e5e5;
            color: #354649;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        /* 콘텐츠 영역 스타일 설정 */
        .content {
            text-align: center;
            padding: 20px;
        }
        /* 콘텐츠 내 이미지 스타일 설정 */
        .content img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px;
        }
        /* 지도 컨테이너 내 iframe 스타일 설정 */
        .map-container iframe {
            min-height: 300px;
            max-width: 500px;
            width: 100%;
            height: 100%;
            border: 0;
        }
        /* 버튼 컨테이너 스타일 설정 */
        .button-container {
            text-align: center;
            margin: 20px;
        }
        /* 버튼 스타일 설정 */
        .button-container button {
            background-color: #354649;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Do Hyeon', sans-serif;
        }
        /* 버튼 호버 효과 */
        .button-container button:hover {
            background-color: #6d6d6d;
        }
        /* 링크 컨테이너 스타일 설정 */
        .link-container {
            text-align: center;
            margin: 20px;
        }
        /* 링크 스타일 설정 */
        .link-container a {
            background-color: #354649;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        /* 링크 호버 효과 */
        .link-container a:hover {
            background-color: #6d6d6d;
        }
    </style>
</head>
<body>
    <!-- 페이지 배너 -->
    <div class="banner" onclick="location.href='../../main.html'">세종대학교 주변 카페 추천</div>
    <!-- 페이지 콘텐츠 -->
    <div class="content">
        <!-- 카페 연필 소개글 -->
        <h2>솔티드 소개</h2>
        <p>여기는 솔티드에 대한 간단한 소개글이 들어갈 자리입니다.</p>
        <!-- 카페 이미지 -->
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fpup-review-phinf.pstatic.net%2FMjAyNDA1MDhfMTYx%2FMDAxNzE1MTM0OTQxMzAy.2zAd-qULG-ouQw_F6HJjgnYU_icCWNxwTyffHITMSl4g.B9dvvAnoNZ_2jmqodwI-kBpYGqNI5coHChBZGm-_R2gg.JPEG%2F20240507_161037.jpg.jpg%3Ftype%3Dw1500_60_sharpen" alt="Cafe 1 Image 1">
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fpup-review-phinf.pstatic.net%2FMjAyNDAzMTBfMjk5%2FMDAxNzEwMDc3OTU3NTQ4.2BsOf59dJRuDcTDJnTOO0tmAzElVzjbcsrXy32peiH4g.wB0fVh92oHe_UW5VIhXCGG98PuM6tLWw7tWbEpNLbKUg.JPEG%2FA2E4C47E-18FE-4564-9C1D-67CD86115694.jpeg%3Ftype%3Dw1500_60_sharpen" alt="Cafe 1 Image 2">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDAxMjlfMTQz%2FMDAxNzA2NDg5MjAxOTM0.N-8tmxIysrVXr2HS1YtUFW84hZqK0z7TWwyuL20Tb2Qg.C1U9TWNHZ_VgIGVN46pTT3YZSF39Y2VkJf_VcPkojDgg.JPEG.rnjsgodnjs95%2F20240125%25A3%25DF181207.jpg" alt="Cafe 1 Image 3">
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fpup-review-phinf.pstatic.net%2FMjAyMzA3MDJfNyAg%2FMDAxNjg4Mjg5NDU4Nzc4.OyRBJhqaVJIzdeXaZTMWG4JjP1jvo-IepRgpN7IFri8g.ROEho-xs3ggujAnhGemP_5wyfXS4LMR-89MZnAM4W80g.JPEG%2F1688289416160.jpg.jpg%3Ftype%3Dw1500_60_sharpen" alt="Cafe 1 Image 4">

        <!-- 네이버 지도 및 인스타그램 링크 -->
        <div class="link-container">
            <a href="https://naver.me/GOuQ9PNR" target="_blank">네이버 지도</a>
            <a href="https://www.instagram.com/cafe_salted" target="_blank">인스타그램</a>
        </div>

        <!-- 지도 삽입 -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.990730692616!2d127.07648727667912!3d37.555282172041494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca5d9b729f6ed%3A0x7d6a668216c5b967!2z7IaU7Yuw65Oc!5e0!3m2!1sko!2skr!4v1716972583855!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
        <!-- 목록으로 돌아가기 버튼 -->
        <div class="button-container">
            <button onclick="location.href='../../main.html'">목록으로 돌아가기</button>
        </div>
    </div>
</body>
</html>
