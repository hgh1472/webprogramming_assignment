    <!-- 내부 스타일 시트 -->
    <style>
        /* 전체 페이지의 기본 스타일 설정 */
        body {

            margin: 0;
            padding: 0;
            background-color: #c2b4d6; /* 배경 색상 설정 */

        /* 배너 영역 스타일 설정 */
        .banner {
            background-color: #e5e5e5;
            color: #354649;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        /* 콘텐츠 영역 스타일 설정 */
        .content {
            text-align: center;
            padding: 20px;
        }
        /* 콘텐츠 내 이미지 스타일 설정 */
        .content img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px;
        }
        /* 지도 컨테이너 내 iframe 스타일 설정 */
        .map-container iframe {
            min-height: 300px;
            max-width: 500px;
            width: 100%;
            height: 100%;
            border: 0;
        }
        /* 버튼 컨테이너 스타일 설정 */
        .button-container {
            text-align: center;
            margin: 20px;
        }
        /* 버튼 스타일 설정 */
        .button-container button {
            background-color: #354649;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Do Hyeon', sans-serif;
        }
        /* 버튼 호버 효과 */
        .button-container button:hover {
            background-color: #6d6d6d;
        }
        /* 링크 컨테이너 스타일 설정 */
        .link-container {
            text-align: center;
            margin: 20px;
        }
        /* 링크 스타일 설정 */
        .link-container a {
            background-color: #354649;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        /* 링크 호버 효과 */
        .link-container a:hover {
            background-color: #6d6d6d;
        }
    </style>
</head>
