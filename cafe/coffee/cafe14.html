            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Do Hyeon', sans-serif;
        }
        /* 버튼 호버 효과 */

            background-color: #6d6d6d;
        }
        /* 링크 컨테이너 스타일 설정 */

            text-align: center;
            margin: 20px;

        /* 링크 스타일 설정 */

            color: white;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;

            display: inline-block;
