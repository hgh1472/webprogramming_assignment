<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문서의 문자 인코딩 및 뷰포트 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서의 제목 설정 -->
    <title>카페 모츠 커피</title>
    <!-- Google Fonts에서 Do Hyeon 폰트 불러오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <!-- 내부 스타일 시트 -->
    <style>
        /* 전체 페이지의 기본 스타일 설정 */
        body {
            font-family: 'Do Hyeon', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c2b4d6; /* 배경 색상 설정 */
        }
        /* 배너 영역 스타일 설정 */
        .banner {
            background-color: #e5e5e5;
            color: #354649;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        /* 콘텐츠 영역 스타일 설정 */
        .content {
            text-align: center;
            padding: 20px;
        }
        /* 콘텐츠 내 이미지 스타일 설정 */
        .content img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px;
        }
        /* 지도 컨테이너 내 iframe 스타일 설정 */
        .map-container iframe {
            min-height: 300px;
            max-width: 500px;
            width: 100%;
            height: 100%;
            border: 0;
        }
        /* 버튼 컨테이너 스타일 설정 */
        .button-container {
            text-align: center;
            margin: 20px;
        }
        /* 버튼 스타일 설정 */
        .button-container button {
            background-color: #354649;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Do Hyeon', sans-serif;
        }
        /* 버튼 호버 효과 */
        .button-container button:hover {
            background-color: #6d6d6d;
        }
        /* 링크 컨테이너 스타일 설정 */
        .link-container {
            text-align: center;
            margin: 20px;
        }
        /* 링크 스타일 설정 */
        .link-container a {
            background-color: #354649;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        /* 링크 호버 효과 */
        .link-container a:hover {
            background-color: #6d6d6d;
        }
    </style>
</head>
<body>
    <!-- 페이지 배너 -->
    <div class="banner" onclick="location.href='../../main.html'">세종대학교 주변 카페 추천</div>
    <!-- 페이지 콘텐츠 -->
    <div class="content">
        <!-- 카페 연필 소개글 -->
        <h2>카페 모츠커피</h2>
        <p>여기는 카페 모츠커피 에 대한 간단한 소개글이 들어갈 자리입니다.</p>
        <!-- 카페 이미지 -->
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20220823_174%2F1661214475765AU8oB_JPEG%2FScreenshot_20220821-075942_Instagram.jpg" alt="Cafe 1 Image 1">
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fpup-review-phinf.pstatic.net%2FMjAyNDA1MTJfMjI3%2FMDAxNzE1NTI1NTYxMDI4.FjR0lkSbDEaripu3fxg-nNAkxur0jIGcjn-hYDGYovcg.XB_LaR5gcSliX6BsytSVBAEUx-YuwkEet58-Ez2xJDkg.JPEG%2F4C9310E4-751C-404D-90C1-07204D4B0147.jpeg%3Ftype%3Dw1500_60_sharpen" alt="Cafe 1 Image 2">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDAzMTZfNDUg%2FMDAxNzEwNTk3OTE0NDMz.JFgInpLroWGH7ndVLyPuzEfACaVcyul5IpT44jWFDDEg.xynF2ApaLuwFLN_phOXxq0jKq-_XLWfcrcW4JNJBRpwg.JPEG%2F20240314%25A3%25DF191151.jpg" alt="Cafe 1 Image 3">
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fpup-review-phinf.pstatic.net%2FMjAyNDA0MjhfMjI5%2FMDAxNzE0Mjk1NzUwNTU2.IXppKV-RSdGK5YcFAAPqSiuSSKJUd63YEIWqkrd47Ucg._oSm0PhcwY-VitktOOg7ba1JumMgLKHAWrsBn4cNmyQg.JPEG%2F7643DCBC-2DB5-43EE-A6A4-7C4144C3AC8A.jpeg%3Ftype%3Dw1500_60_sharpen" alt="Cafe 1 Image 4">

        <!-- 네이버 지도 및 인스타그램 링크 -->
        <div class="link-container">
            <a href="https://naver.me/GDNO6q4A" target="_blank">네이버 지도</a>
            <a href="https://www.instagram.com/mots_coffee/" target="_blank">인스타그램</a>
        </div>

        <!-- 지도 삽입 -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.4429621488684!2d127.0678538766787!3d37.54462627204442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca527bbba5ab7%3A0x126672357896282f!2z66qo7LigIOy7pO2UvA!5e0!3m2!1sko!2skr!4v1716967169416!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
        <!-- 목록으로 돌아가기 버튼 -->
        <div class="button-container">
            <button onclick="location.href='../../main.html'">목록으로 돌아가기</button>
        </div>
    </div>
</body>
</html>
