<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 연필</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Do Hyeon', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c2b4d6; /* 배경 색상 설정 */
        }
        .banner {
            background-color: #e5e5e5;
            color: #354649;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 10px;
        }
        .map {
            width: 80%; /* 너비를 80%로 설정 */
            height: 300px; /* 높이를 300px로 설정 */
            margin-top: 20px;
            margin: auto; /* 가운데 정렬 */
        }
        .button-container {
            text-align: center;
            margin: 20px;
        }
        .button-container button {
            background-color: #354649;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Do Hyeon', sans-serif;
        }
        .button-container button:hover {
            background-color: #6d6d6d;
        }
        .link-container {
            text-align: center;
            margin: 20px;
        }
        .link-container a {
            background-color: #354649;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .link-container a:hover {
            background-color: #6d6d6d;
        }
    </style>
</head>
<body>
    <div class="banner">카페 연필</div>
    <div class="content">
        <h2>카페 연필 소개</h2>
        <p>여기는 카페 연필에 대한 간단한 소개글이 들어갈 자리입니다.</p>
        <img src="../images/cafe1_1.jpg" alt="Cafe 1 Image 1">
        <img src="../images/cafe1_2.jpg" alt="Cafe 1 Image 2">
        <img src="../images/cafe1_3.jpg" alt="Cafe 1 Image 3">
        <img src="../images/cafe1_4.jpg" alt="Cafe 1 Image 4">

        <div class="link-container">
            <a href="https://map.naver.com/v5/entry/place/주소" target="_blank">네이버 지도</a>
            <a href="https://www.instagram.com/카페인스타그램주소" target="_blank">인스타그램</a>
        </div>

        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.994612137412!2d127.07300477456033!3d37.55519072478067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca5fa4a014613%3A0x5326553b974e1198!2z7Jew7ZWE!5e0!3m2!1sko!2skr!4v1716961378467!5m2!1sko!2skr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        
        <!-- 목록 버튼 -->
        <div class="button-container">
            <button onclick="location.href='../main.html'">목록으로 돌아가기</button>
        </div>
    </div>
</body>
</html>
